<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Container for the registration form */
        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #A22B55;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(209, 136, 136);
        }

        /* Inner container for the form content */
        .form-container {
            width: 600px;
            background: #75203F;
            padding: 40px;
        }

        /* Styling for the form */
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
        }

        /* Label styling */
        label {
            grid-column: 1;
            display: flex;
            align-items: center;
            color: white;
        }

        /* Input and select styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            grid-column: 2;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Styling for radio buttons */
        .radio-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Radio button label styling */
        .radio-label {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
        }

        .radio-label input {
            margin-right: 5px;
        }

        /* Button styling */
        button {
            grid-column: span 2;
            background-color: white;
            color: black;
            font-weight: 900;
            font-size: large;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Styling for the horizontal line */
        .horizontal-line {
            width: 100%;
            margin-top: 20px;
            border: none;
            height: 2px;
            background-color: white;
        }

        /* Container for the main content */
        .main-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        /* Go back link styling */
        .go-back-link {
            text-decoration: none;
            margin-top: 20px;
            border: 2px solid red;
            padding: 2px 8px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="registration-container">
            <div class="form-container">
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                    <div class="radio-container">
                        <label class="radio-label"><input type="radio" name="gender" value="Male">Male</label>
                        <label class="radio-label"><input type="radio" name="gender" value="Female">Female</label>
                        <label class="radio-label"><input type="radio" name="gender" value="Other">Other</label>
                    </div>

                    <label for="language">Preferred Language:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>

                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your zip code">

                    <label for="about">About Yourself:</label>
                    <textarea id="about" name="about" placeholder="Write a short description about yourself" rows="4"></textarea>

                    <button type="submit">Register</button>
                </form>
            </div>
        
</body>

</html>
